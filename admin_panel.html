<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Big Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Админ-панель Big Style</h1>
        
        <!-- Раздел услуг -->
        <div class="admin-section">
            <h2>Управление услугами</h2>
            
            <!-- Форма добавления услуги -->
            <div class="form-group">
                <input type="text" id="serviceName" placeholder="Название услуги">
                <input type="number" id="servicePrice" placeholder="Цена">
                <textarea id="serviceDesc" placeholder="Описание"></textarea>
                <button onclick="addService()">Добавить услугу</button>
            </div>

            <!-- Список услуг -->
            <div id="servicesList" class="items-list">
                <!-- Сюда будут добавляться услуги -->
            </div>
        </div>

        <!-- Раздел акций -->
        <div class="admin-section">
            <h2>Управление акциями</h2>
            
            <!-- Форма добавления акции -->
            <div class="form-group">
                <input type="text" id="promoTitle" placeholder="Заголовок акции">
                <textarea id="promoDesc" placeholder="Описание акции"></textarea>
                <button onclick="addPromotion()">Добавить акцию</button>
            </div>

            <!-- Список акций -->
            <div id="promotionsList" class="items-list">
                <!-- Сюда будут добавляться акции -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
